services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5056:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - RiskAssessment__BaseUrl=${RISK_ASSESSMENT_BASE_URL:-http://ml-service:8000}
    depends_on:
      - ml-service
    volumes:
      - backend-data:/app/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://backend:8080}
    depends_on:
      - backend

  ml-service:
    build:
      context: .
      dockerfile: ml-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=${HF_HOME:-/app/.cache}
      - MODEL_ID=${MODEL_ID:-distilbert-base-uncased-finetuned-sst-2-english}
    volumes:
      - transformers-cache:/app/.cache

volumes:
  backend-data:
  transformers-cache:
